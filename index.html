<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Ultimate JavaScript Playground! ðŸŽ‰</h1>
    </header>

    <main>
        <section>
            <h2>Interactive Button</h2>
            <button id="changeTextButton">Click Me!</button>
            <p id="textDisplay">This text will change!</p>
        </section>

        <section>
            <h2>Image Gallery</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/150" alt="Placeholder Image 1">
                <img src="https://via.placeholder.com/150" alt="Placeholder Image 2">
                <img src="https://via.placeholder.com/150" alt="Placeholder Image 3">
            </div>
        </section>

        <section>
            <h2>Tabs</h2>
            <div class="tabs">
                <button class="tab-button" data-tab="tab1">Tab 1</button>
                <button class="tab-button" data-tab="tab2">Tab 2</button>
            </div>
            <div class="tab-content" id="tab1">Content for Tab 1</div>
            <div class="tab-content" id="tab2" style="display:none;">Content for Tab 2</div>
        </section>

        <section>
            <h2>Form Validation</h2>
            <form id="userForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Submit</button>
            </form>
            <p id="formFeedback"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
